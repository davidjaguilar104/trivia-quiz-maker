<div class="container">
  <!-- add g-0 to row if you want them touching like doc -->
  <div class="row">
    <div class="col-12 col-sm-5 mt-5 mb-2">
      <select class="form-select" aria-label="Default select example" id="categorySelect">
        <option selected>Select a category</option>
        <option *ngFor="let tc of triviaCategories;" [value]="tc.id">{{ tc.name }}</option>
      </select>
    </div>
    <div class="col-12 col-sm-5 mt-5 mb-2">
      <select class="form-select" aria-label="Default select example" id="difficultySelect">
        <option selected>Select difficulty</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <div class="col-12 col-sm-2 mt-5 mb-2">
      <button type="button" class="btn btn-secondary w-100" id="creatBtn" [disabled]="!dropdownForm.valid" (click)="getQuestions()">Create</button>
    </div>
  </div>
</div>
